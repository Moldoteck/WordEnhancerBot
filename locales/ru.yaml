help: |
  <b> Бот </b> позволяет заменять гиперссылками текст в сообщениях каналах.
  Например, если вы хотите преобразовать это:
  "Pink Floyd хороши"
  в это:
  "<a href="https://ro.wikipedia.org/wiki/Pink_Floyd"> Pink Floyd </a> хороши"
  Следуйте этим шагам:
  1. Добавьте бота на свой канал в качестве администратора.
  2. Добавьте бота в чат вашего канала в качестве администратора (необходимо для команд).
  3. В чате введите что-то вроде:
  /addtrig Pink Floyd https://ro.wikipedia.org/wiki/Pink_Floyd
  4. Готово
  5. Чтобы удалить: /rmtrig Pink Floyd
  <b>Отправь</b> /addtrig, чтобы добавить новый триггер для сообщений канала.
  <b>Отправь</b> /rmtrig, чтобы удалить триггер для сообщений канала
  <b>Отправь</b> /alltrig, чтобы просмотреть все триггеры канала.
